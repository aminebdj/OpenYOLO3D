  config_path: "$(pwd)/pretrained/configs/yolo_world_v2_x_vlpan_bn_2e-3_100e_4x8gpus_obj365v1_goldg_train_lvis_minival.py"

network3d:
  pretrained_path: "$(pwd)/pretrained/checkpoints/scannet200_val.ckpt"
  th: 0.04
  nms: 0.6